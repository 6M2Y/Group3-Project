name: CI Pipeline

on:
  push:
    branches:
      - master
      - jest-setup
  pull_request:
    branches:
      - master
      - jest-setup

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Sjekk ut koden fra repositoriet
      uses: actions/checkout@v3

    - name: Gå til client-mappen
      run: cd client

    - name: Sett opp Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Installer avhengigheter
      run: npm install

    - name: Kjør tester
      run: npm test
